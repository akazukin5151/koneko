# This file must be placed in ~/.config/koneko
# The credentials section will be automatically generated on first launch
# Note: your config file needs to be named config.ini
[Credentials]
username = koneko
password = 1234
id = 1234

[misc]
# Anything not 'on' (exact) will be considered off
noprint = off

[experimental]
image_mode_previews = off
